<!DOCTYPE html>
<html>
<head>
    <title>Student Information Records</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>

    <script>
        window.onload = function() {
            alert("Welcome to Student Profile!");
        }

       
    </script>
</head>
<body>

<table>
    <tr>
        <th>First Name</th>
        <th>Middle Initial</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Course and Year</th>
        <th>Action</th>
    </tr>

    <tr>
        <td>Cedric</td>

    </tr>

    <tr>
        <td>James</td>
        <td>C</td>

        <td>20</td>
        <td>IT - Year 2</td>

    </tr>

    <tr>
      <td>Charkes</td>
      <td>M</td>

  </tr>
</table>

</body>
</html>
